<html>
<head><title>
Number Build JavaScript
</title>

<div id="pic"></div>
<script>

a = new Array (
        'field1',
        'field2',
        'field3',
        'field4',
        'field5',
        'field6',
        'field7',
        'field8',
   )

b = new Array(
    1, 2, 3, 4, 16, 90, 1000, 900 )

function compute() {
   num = 0
   for ( i=0; i<b.length; i++ ) {
      if ( document.NumberBuild[a[i]].checked ) {
         num = num + b[i]
      }
   }
   document.NumberBuild.theResult.value=num

   if( document.NumberBuild.theResult.value ==1925){
    var img = document.createElement("img")
    img.src = "img/UM.jpg"
    var src = document.getElementById("pic")
    src.appendChild(img)
   }
}
</script>

</head>
<body>
<form name="NumberBuild">

<h2>
Number Builder
</h2>
<p>
Select numbers to include in the
total by clicking on the box to its left.
Any number from 1 to 2016 can be made by
the correct selection of numbers. Try and combine the numbers to make up the year the University of Miami founded?
</p>

<menu>
<table>
<script>

function makeCheckbox ( i ) {
   document.write('<input type=checkbox name="', 
   a[i], '" onClick=compute()>' ) 
}

for ( i=0; i<a.length; i++) {
   document.write("<tr><td>")
   makeCheckbox(i)
   document.write("</td><td>", b[i], "</td></tr>" )
}


document.write('<tr><td colspan=2>-------------------</td></tr>') 
document.write('<tr><td><input type=text name="theResult" size=3 value=0>') 
document.write('</td><td>Total</td></tr>')

</script>
</table>
</menu>

</form>


</body>
</html>
